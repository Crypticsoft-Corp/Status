<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Programmer Gang Status Page</title>
    <style id="dynamic-style">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            min-height: 500px;
            border-radius: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        .status.up {
            border-left: 10px solid #28a745;
            border-radius: 10px;
        }
        .status.info {
            border-left: 10px solid gray;
            border-radius: 10px;
            border-left: 10px solid grey;
        }
        .status-title {
            font-size: 18px;
            font-weight: bold;
        }
        .status-description {
            margin: 5px 0 0 0;
        }
        .bars {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* .bar is for green bar */
        .bar {
            width: 15px;
            height: 25px;
            background-color: #28a745;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        /* .down is for red bar */
        .down {
            width: 15px;
            height: 25px;
            background-color: red;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        /* .part is for yellow */
        .part {
            width: 15px;
            height: 25px;
            background: linear-gradient(to bottom, yellow, orange);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        @media (min-width: 1024px) {
            * {
                font-size: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Programmer Gang Status Page</h1>
        </div>
    </header>
<h2 style="color: gray; color: grey; width: 80%;">Last 30 days</h2>
    <div class="container main">
        <div class="status up">
            <div class="status-title">MyTube</div>
            <div class="status-description"><p>All systems <p style="color: green;">operational.</p></p></div>
            <div class="bars">
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>      
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>       
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>        
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>         
                <div class="part"></div>
                <div class="part"></div>
                <div class="part"></div>        
                <div class="part"></div>
                <div class="part"></div>
            </div>
        </div>
        
        <div class="status info">
            <div class="status-title">Info</div>
          <div class="bars">
              <p>
                  <div class="bar"></div>A green bar means that everything is working normally.
                  <div class="down"></div>A red bar means that everything isn't working.
                  <div class="part"></div>A yellow bar means that everything is partially working.
              </p>
          </div>
    </div>
        <style>
            button {
            background-color: #4CAF50; /* Green background */
            border: none;             /* Remove border */
            color: white;             /* White text */
            padding: 15px 32px;       /* Padding */
            text-align: center;       /* Centered text */
            text-decoration: none;    /* Remove underline */
            display: inline-block;    /* Inline block */
            font-size: 16px;          /* Font size */
            margin: 4px 2px;          /* Margin */
            cursor: pointer;          /* Pointer cursor on hover */
            border-radius: 8px;       /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
            }
        </style>
        <link rel="stylesheet" href="styles.css">
            <button onclick="changeFontSize()">Enable Grandma Mode</button>
    <script>
        function changeFontSize() {
            // Create or update the style element to change font size
            var style = document.getElementById('dynamic-style');
            style.innerHTML = '* { font-size: 175% !important; }';
            style.innerHTML = 'button { display: none !important; }';
        
        }
    </script>
</body>
</html>
